{% extends "base.html" %}

{% block conm %}
 <a href="/"><input type="button" class="_nav_reg" href="/" value="登陆"></a>
{% endblock %}

{% block content %}
    <div class="container _login">
<form action="/reg/" method="post">

    <div class="form-group">
    <label for="exampleUsername">User Name</label>
      <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
    <input type="text" class="form-control _login_input" id="exampleUsername" placeholder="UserName" name="username">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
      <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
    <input type="email" class="form-control _login_input" id="exampleInputEmail1" placeholder="Email" name="email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
       <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
    <input type="password" class="form-control _login_input" id="exampleInputPassword1" placeholder="Password" name="password">
  </div>
  <div >

      <label style="color: darkred">{{ error }}</label>
  </div>

  <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
{% endblock content %}
